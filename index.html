<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./src/img/instagram-celular.png" alt="instagram phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./src/img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-pic">
                    <img src="./src/img/Profile-Black.jpg" class="foto-perfil" alt="foto-perfil">
                </div>
                <a href="#" class="ig-login">Continue como antonioesper.ofc</a>
                <a href="#" class="ig-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é antonioesper.ofc
                    <span class="link-blue">Alternar contas</span> ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
